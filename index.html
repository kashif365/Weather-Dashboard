<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Animated Background -->
        <div class="background">
            <div class="floating-element floating-element-1"></div>
            <div class="floating-element floating-element-2"></div>
            <div class="floating-element floating-element-3"></div>
        </div>

        <div class="container">
            <!-- Header -->
            <header class="header">
                <div class="header-title">
                    <div class="header-icon">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/>
                        </svg>
                    </div>
                    <h1 class="title">Weather Dashboard</h1>
                </div>
                <p class="subtitle">Real-time weather insights for cities worldwide</p>

                <!-- Search Section -->
                <div class="search-section">
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search for any city..."
                            class="search-input"
                        >
                        <button id="searchBtn" class="search-btn">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="m21 21-4.35-4.35"/>
                            </svg>
                        </button>
                    </div>
                    <button id="locationBtn" class="location-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                        My Location
                    </button>
                </div>

                <!-- Popular Cities -->
                <div class="popular-cities" id="popularCities">
                    <button class="popular-city-btn" data-city="London">London</button>
                    <button class="popular-city-btn" data-city="New York">New York</button>
                    <button class="popular-city-btn" data-city="Tokyo">Tokyo</button>
                    <button class="popular-city-btn" data-city="Paris">Paris</button>
                    <button class="popular-city-btn" data-city="Sydney">Sydney</button>
                </div>
            </header>

            <!-- Error Display -->
            <div id="errorMessage" class="error-message hidden"></div>

            <!-- Search Result -->
            <div id="searchResultSection" class="section hidden">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    Search Result
                </h2>
                <div id="searchResultContent"></div>
            </div>

            <!-- Forecast -->
            <div id="forecastSection" class="section hidden">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="4"/>
                        <path d="M12 2v2"/>
                        <path d="M12 20v2"/>
                        <path d="m4.93 4.93 1.41 1.41"/>
                        <path d="m17.66 17.66 1.41 1.41"/>
                        <path d="M2 12h2"/>
                        <path d="M20 12h2"/>
                        <path d="m6.34 17.66-1.41-1.41"/>
                        <path d="m19.07 4.93-1.41-1.41"/>
                    </svg>
                    5-Day Forecast
                </h2>
                <div id="forecastContent" class="forecast-grid"></div>
            </div>

            <!-- Saved Cities -->
            <div id="savedCitiesSection" class="section">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14"/>
                        <path d="M12 5v14"/>
                    </svg>
                    Your Saved Cities
                </h2>
                <div id="savedCitiesContent">
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/>
                        </svg>
                        <p>No cities added yet. Search for a city to add it to your dashboard.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
